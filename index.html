<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather Channel</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/c8a531d8ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><h1>My Weather <span>Channel</span></h1></a
      >
      <p>Plan ahead & check the weather!</p>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- Left Section -->
          <div class="col left-col bg-secondary">
            <!-- Search Area -->
            <div class="search-zone left-up-col">
              <div class="input-group mb-3">
                <input
                  id="city-input"
                  type="text"
                  class="form-control"
                  placeholder="Search A City..."
                  aria-label="Type A City"
                  aria-describedby="button-addon2"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-primary"
                    type="button"
                    id="button-addon2"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- City Lists -->
            <div class="city-display left-down-col list-group" id="list-group">
              <!-- <button class="list-group-item" id="list-group-item"></button> -->
            </div>
          </div>

          <!-- Right Section -->
          <div class="col-9 right-col bg-warning" id="hide">
            <!-- Current Weather -->
            <div class="row-fluid current-weather">
              <div class="card border-secondary mb-2">
                <div class="card-header">
                  <h2 id="city-title">City Name</h2>
                  <p id="current-day" class="mb-0">Date</p>
                </div>

                <div
                  class="card-body text-secondary d-flex flex-wrap justify-content-between"
                >
                  <div class="d-flex">
                    <h5 class="card-title">Temperature:</h5>
                    <p class="card-text" id="current-temp">TBD</p>
                  </div>
                  <div class="d-flex">
                    <h5 class="card-title">Humidity:</h5>
                    <p class="card-text" id="current-hum">TBD</p>
                  </div>
                  <div class="d-flex">
                    <h5 class="card-title">Wind Speed:</h5>
                    <p class="card-text" id="wind-speed">TBD</p>
                  </div>
                  <div class="d-flex">
                    <h5 class="card-title">UV Index:</h5>
                    <p class="card-text" id="uv-index">TBD</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- 5-Day Forecast Title -->
            <div class="row-fluid forecast-title text-secondary">
              Plan your trip ahead with the 5-day forecast
            </div>
            <!-- Forecast Weather -->
            <div
              class="row-fluid forecast-weather d-flex"
              id="forecast-warp"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom">
      <p class="footer">☀️ Have a great day!</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
